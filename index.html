<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Wireframe</title>
    <script
      src="https://kit.fontawesome.com/d14d1882cc.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <br />
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-field">
            <div class="row heading">
              <div class="col-8">
                <div class="form-group">
                  <input
                    type="text"
                    placeholder="Type your city here"
                    class="form-control"
                    autofocus="on"
                    autocomplete="off"
                    id="search-field-input"
                  />
                </div>
              </div>
              <div class="col-2 search-button">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-dark"
                  id="search-button"
                />
              </div>
              <div class="col-2 current-location-button">
                <button
                  type="button"
                  class="btn btn-info"
                  id="current-location-button"
                >
                  Current location
                </button>
              </div>
            </div>
          </form>
          <br />
          <div class="row todays-weather">
            <div class="col-4 city">
              <div class="city-name" id="city">Seattle</div>
              <!-- <div class="current-time" id="day-time">Wednesday 12:00</div> -->
              <div class="today-block">
                <span class="temperature-today" id="temperature">8 °C</span>
                <!-- <span class="units">
                  <a href="#" id="celsius">°C</a> |
                  <a href="#" id="fahrenheit">°F</a>
                </span> -->
              </div>
            </div>
            <div class="col-4 cloud">
              <i class="fa-solid fa-cloud main-icon"></i>
            </div>
            <div class="col-4 weather">
              <div class="todays-humidity" id="humidity">Humidity: 82%</div>
              <div class="feels-like-today" id="feels-like">
                Feels like: 7 °C
              </div>
            </div>
            <br />
            <div class="row weekly-weather">
              <div class="col-2">
                <div class="mon">Mon</div>
                <i class="fa-solid fa-cloud small-icon"></i> <br />
                <div class="mon-temp">9° C | 48° F</div>
              </div>
              <div class="col-2">
                <div class="tue">Tue</div>
                <i class="fa-solid fa-cloud-sun small-icon"></i> <br />
                <div class="tue-temp">10° C | 49° F</div>
              </div>
              <div class="col-2">
                <div class="wed">Wed</div>
                <i class="fa-solid fa-cloud small-icon"></i> <br />
                <div class="wed-temp">11° C | 50° F</div>
              </div>
              <div class="col-2">
                <div class="thur">Thur</div>
                <i class="fa-solid fa-cloud small-icon"></i> <br />
                <div class="thur-temp">10° C | 49° F</div>
              </div>
              <div class="col-2">
                <div class="fri">Fri</div>
                <i class="fa-solid fa-cloud-rain small-icon"></i> <br />
                <div class="fri-temp">10° C | 49° F</div>
              </div>
            </div>
          </div>
          <br />
          <p class="copyright">© Copyright</p>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
